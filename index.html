<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>NBA Stat Tracker</title>
</head>

<body>
<header>
  <div class="headerContainer">
        <img src="./assets/images/nba-logo.jpg" alt="NBA logo image" style="height: 200px">
        <h1>Awesome NBA Stat Tracker!</h1>
</div>
</header>

<main>
<!-- Player Search / Select -->
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              
              <span class="card-title">Search A Player To See Their Season Average Points, Assists, and Rebounds</span>
              <div class="warning-hide">
                <h4>Require Valid Player</h4>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                    <form id ="player-input" data-parsley-validate="">
                      <input type="text" id="autocomplete-input" data-parsley-trigger="change" class="autocomplete" required="">
                      <label for="autocomplete-input">Search A Player</label>
                      <button id = "search-btn" type = "submit" class="waves-effect waves-light btn" value="validate">Search
                    </button> 
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Team Dropdown -->
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Select A Team To See Their Logo (X API Requests Made Today)</span>
              <form id="team-form">
                <div  class="input-field">
                  <select id="team-input">
                    <option value="" disabled selected>Choose A Team</option>
                    <optgroup label="Eastern Conference"></optgroup>
                    <option value="Atlanta%20Hawks">Atlanta Hawks</option>
                    <option value="Boston%20Celtics">Boston Celtics</option>
                    <option value="Brooklyn%20Nets">Brooklyn Nets</option>
                    <option value="Charlotte%20Hornets">Charlotte Hornets</option>
                    <option value="Chicago%20Bulls">Chicago Bulls</option>
                    <option value="Cleveland%20Cavaliers">Cleveland Cavaliers</option>
                    <option value="Detroit%20Pistons">Detroit Pistons</option>
                    <option value="Indiana%20Pacers">Indiana Pacers</option>
                    <option value="Miami%20Heat">Miami Heat</option>
                    <option value="Milwaukee%20Bucks">Milwaukee Bucks</option>
                    <option value="New%20York%20Knicks">New York Knicks</option>
                    <option value="Orlando%20Magic">Orlando Magic</option>
                    <option value="Philadelphia%2076ers">Philadelphia 76ers</option>
                    <option value="Toronto%20Raptors">Toronto Raptors</option>
                    <option value="Washington%20Wizards">Washington Wizards</option>
                    <optgroup label="Western%20Conference"></optgroup>
                    <option value="Dallas%20Mavericks">Dallas Mavericks</option>
                    <option value="Denver%20Nuggets">Denver Nuggets</option>
                    <option value="Golden%20State%20Warriors">Golden State Warriors</option>
                    <option value="Houston%20Rockets">Houston Rockets</option>
                    <option value="Los%20Angeles%20Clippers">Los Angeles Clippers</option>
                    <option value="Los%20Angeles%20Lakers">Los Angeles Lakers</option>
                    <option value="Memphis%20Grizzlies">Memphis Grizzlies</option>
                    <option value="Minnesota%20Timberwolves">Minnesota Timberwolves</option>
                    <option value="New%20Orleans%20Pelicans">New Orleans Pelicans</option>
                    <option value="Oklahoma%20City%20Thunder">Oklahoma City Thunder</option>
                    <option value="Phoenix%20Suns">Phoenix Suns</option>
                    <option value="Portland%20Trail%20Blazers">Portland Trail Blazers</option>
                    <option value="Sacramento%20Kings">Sacramento Kings</option>
                    <option value="San%20Antonio%20Spurs">San Antonio Spurs</option>
                    <option value="Utah%20Jazz">Utah Jazz</option>
                  </select>
                  <label>Select Team</label>
                </div>
                <button id = "team-select" type = "submit" class="waves-effect waves-light btn">Select Team</button>
              </form>
            </div>
          </div>
        </div>
      </div>
<!-- Player Stats -->
      <div class="row col 12 playerStatsCard "> 
        <!-- add hide -->
        <div class="col s12 m6 ">
          <div class="card blue-grey darken-1 " >
            <div class="card-content white-text">
              <span class="card-title">Player Season Average Stats</span>
              <table class = "">
                <thead>
                  <tr>                     
                      <th>Points</th>
                      <th>Assists</th>
                      <th>Rebounds </th>
                  </tr>
                </thead>
        
                <tbody>
                  <tr>
                    <td id = "tablePts"></td>
                    <td id = "tableAst"></td>
                    <td id = tableReb></td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
            
          </div>
        </div>
      </div>
<!-- Team Stats -->
      <div class="row col teamStatsCard">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Previous Game </span>
              <table class = "">
                <thead>
                  <tr>
                      <th> Team Name</th>
                      <th> Score</th>
                     

                  </tr>
                </thead>
        
                <tbody>
                  <tr>
                    <td id = "searchedTeam"></td>
                    <td id = "searchedTeamScore"></td>
                    
                  </tr>
                  <tr>
                    <td id = opponentTeam></td>
                    <td id = opponentScore></td>
                    
                  </tr>
                  
                </tbody>
              </table>
            </div>
            
          </div>
        </div>
      </div>
   

      <div class="player-card"></div>
</main>


<!-- Compiled and minified JavaScript for materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://parsleyjs.org/dist/parsley.min.js"></script>
<!-- <script src="https//parsleyjs.org/dist/parsley.js"></script> -->
<script src="./assets/js/script.js"></script>
<script src="./assets/js/en.parsley.js"></script>
</body>
</html>
